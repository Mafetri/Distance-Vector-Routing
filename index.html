<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/cytoscape@3.28.0/dist/cytoscape.min.js"></script>
		<script type="module" src="main.js"></script>
		<title>VD Algorithm</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles/main_style.css" />
	</head>
	<body>
		<div class="full_screen" style="display: none;" id="full_screen">
			<div id="change_edge_forms">
				<h2>Edges</h2>
				<form>
					<label for="">Poison Reverse: </label>
					<select name="poison_reverse" id="poison_reverse">
						<option value="true">Yes</option>
						<option selected value="false">No</option>
					</select>
				</form>
				<div id = "change_edge_forms_div">
					
				</div>
			</div>
		</div>
		<div id="topologies_full_screen">
			<div id = "topology_selection">
				<h2>Topologies</h2>
				<div id = "topologies"></div>
			</div>
		</div>
		<div style="display: inline-block;">
			<div id="cy"></div>
			<div id="tables"></div>
		</div>
		<div id = "buttons-box">
			<button id="reset_button" style="display: none;" onClick="window.location.reload();">Restart</button>
			<button id="start_dv_algorithm" >Start</button>
			<button id="modify_edges_forms">Modify Edges</button>
			<button id="run_next_node" style="display: none;">Run first node</button>
		</div>
	</body>
</html>
